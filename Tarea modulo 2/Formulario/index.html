<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form>
            <h1>Formulario</h1>
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="nombre" required>
            </label>
            <label for="apellido">
                <span>Apellido</span>
                <input type="text" name="apellido" id="apellido" required>
            </label>
            <label for="E-mail">
                <span>E-mail</span>
                <input type="email" name="correo" id="correo" required>
            </label>
            </label>
            <label for="calendario">
                <span>Fecha de nacimiento</span>
                <input type="date" name="calendario" id="calendario">
            </label>        
            <label for="Deporte">
                <span>Deporte Favorito</span>
                <input list="Deporte Favorito">
                <datalist id="Deporte Favorito">
                    <option value="Futbol">Futbol</option>
                    <option value="Basket">Basket</option>
                    <option value="Tenis">Tenis</option>
                    <option value="Rugby">Rugby</option>
                    <option value="Atletismo">Atletismo</option>
                    <option value="Otro">Otro</option>
                </datalist>
            </label>
            <label for="Biografia">
                <textarea id="Biografia" cols="30" rows="10" placeholder="Escribe una breve biografÃ­a..." name="Biografia" required></textarea>
            </label>
            <label for="Submit">
                <input type="submit">
            </label>
        </form>    
    </main>    
</body>
</html>
