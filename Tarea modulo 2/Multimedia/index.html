<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <main>
        <h1>Archivo Multimedia</h1>
        <p>Pateando el Sol</p>
        <figure>
            <img src="./Imagen.jpg" alt="Pateando el Sol" width="800">
        </figure>
        <p id="video">Video</p>
        <figure>
            <video src="./Video.mp4" width="800">Video</video>
        </figure>
        <p id="audio">Audio</p>
        <audio src="./Audio.ogg">Audio</audio>
    </main>
</body>
</html>
