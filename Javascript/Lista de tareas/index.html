<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Lista de tareas</h1>
				<div>
					<div class="border1"></div>
					<div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Agregar texto a su lista de tareas</p>
				<p id="second">Clic en el item para marcar como terminado</p>
				<p id="third">Clic en la "X" para eliminar un elemento en la lista</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27" required>
				<button id="enter" onclick="agregarTarea()"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<div class="row">
			<div class="listItems col-12">
				<ul id="lista" class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
