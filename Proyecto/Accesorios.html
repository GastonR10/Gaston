<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo - Listar productos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      header {
        height: 5rem;
        background-color: green;
        color: white;
        padding: 1rem;
        font-size: larger;
      }

      main {
        background-color: crimson;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 1fr;
        gap: 1rem;
        padding: 1rem;
      }

      .producto {
        background-color: deepskyblue;
        display: flex;
        flex-direction: column;
        padding: 0.3rem;
        gap: 0.5rem;
      }

      .producto > img {
        width: 100%;

        align-self: center;
      }
    </style>
  </head>
  <body>
    <header><h1>LISTA DE PRODUCTOS</h1></header>
    <main></main>
    <script>
      const productos = [
        {

        {

        },
      ];
      const main = document.getElementsByTagName("main")[0];
      
      const crearYAgregarProducto = (producto)=> {
        const contenedorProducto = document.createElement("div");
        const nombreProducto = document.createElement("h2");
        const imagenProducto = document.createElement("img");
        const precioProducto = document.createElement("p");

        
        contenedorProducto.appendChild(nombreProducto);
        contenedorProducto.appendChild(imagenProducto);
        contenedorProducto.appendChild(precioProducto);

        contenedorProducto.classList.add("producto");
        nombreProducto.textContent = producto.nombre;


        imagenProducto.setAttribute("src", producto.link);
        imagenProducto.setAttribute("alt", producto.nombre);

        precioProducto.textContent = `Precio: $${producto.precio}`;

        main.appendChild(contenedorProducto);
      }

      for (let i = 0; i < productos.length; i++) {
        crearYAgregarProducto(productos[i]);
      }



      
    </script>
  </body>
</html>
